<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Copatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/miama" rel="stylesheet">
    <title>Sentiment Analysis based on MeaningCLoud </title>
</head>

<body>
    <header>
        <h1>Sentiment Analysis based on Meaningcloud API</h1>
    </header>

    <main>
        <section>
            <input id="text_input" type="text" name="input" placeholder="Type emotion here like: panic">
            <input id="submit" type="submit" name="" value="Submit">
        </section>

        <section>
            <strong>Result:</strong>
            <div id="results"></div>
        </section>
    </main>

    <footer class="page__footer">
        <p>&copy;Grzegorz Orda</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
